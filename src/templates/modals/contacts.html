<div class="modal fade" id="contactsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title center text-black">Your contacts</h4>
                <p class="modal-description center text-black">Leave your contacts and our manager will contact you.</p>
                <button type="button" class="close js-close-modal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="#" action="#" id="contacts-form">
                    <div class="form-group">
                        <label class="form-group__label">Your name:</label>
                        <input type="text" required placeholder="Enter your name…" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-group__label">Contact number:</label>
                        <input type="tel" required placeholder="+7…" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-group__label">Your email:</label>
                        <input type="email" required placeholder="Enter your email…" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-violet btn--lg">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
