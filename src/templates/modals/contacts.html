<div class="modal fade" id="contactsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title center text-black">Ваши контакты</h4>
                <p class="modal-description center text-black">Оставьте ваши контакты и наш
                    менеджер свяжется с вами</p>
                <button type="button" class="close js-close-modal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="#" action="#" id="contacts-form">
                    <div class="form-group">
                        <label class="form-group__label">Ваше имя:</label>
                        <input type="text" required re placeholder="Укажите ваше имя…" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-group__label">Контактный телефон:</label>
                        <input type="tel" required re placeholder="+7…" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-group__label">Ваш email:</label>
                        <input type="email" required placeholder="Укажите ваш email…" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-violet btn--lg">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
