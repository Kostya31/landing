<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title center text-black">Обратная свзяь</h4>
                <p class="modal-description center text-black">Вам нужна дополнительная информация?
                    Хотите нам что-то сообщить или предложить?
                    Напишите нам, мы будем рады с вами связаться!</p>
                <button type="button" class="close js-close-modal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="#" action="#" id="feedback-form">
                    <div class="form-group">
                        <label class="form-group__label">Ваше имя:</label>
                        <input type="text" required placeholder="Укажите ваше имя…" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-group__label">Контактный телефон:</label>
                        <input type="tel" required placeholder="+7…" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-group__label">Ваш email:</label>
                        <input type="email" required placeholder="Укажите ваш email…" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-group__label">Ваше сообщение:</label>
                        <textarea placeholder="Ваше сообщение…" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-violet btn--lg">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
